<html>
    <head>
        <title>Pokemon Battle</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="foe">
            <h2>NAME</h2>
            <h3>L5</h3>
            <div class="healthBar"></div>
            <img src="" />
        </div>
        <div class="team">
            <h2>NAME</h2>
            <h3>L5</h3>
            <div class="healthBar"></div>
            <p class="remainingHealth">15/19</p>
            <img src="" />
        </div>
        <div class="menu">
            <div class="mainMenu">
                <button class="fight">FIGHT</button>
                <button class="pkmn">PKMN</button>
                <button class="item">ITEM</button>
                <button class="run">RUN</button>
            </div>
            <div class="fightMenu hidden"></div>

            <div class="partyList hidden">
                <ul>
                    <li>charmander</li>
                    <li>bulbasaur</li>
                    <li>squirtle</li>
                    <li>rhydon</li>
                    <li>ghastley</li>
                    <li>eevee</li>
                </ul>
            </div>

            <div class="itemList hidden">
                <ul>
                    <li>potion</li>
                    <li>pokeball</li>
                    <li>berry</li>
                    <li>silk scarf</li>
                    <li>revive</li>
                    <li>super potion</li>
                </ul>
            </div>
        </div>
    </body>

    <footer>
        <script src="script.js"></script>
    </footer>
</html>
