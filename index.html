<html>
    <head>
        <title>Pokemon Battle</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="foe">
            <h2>NAME</h2>
            <h3>L5</h3>
            <div class="healthBar"></div>
            <img src="" />
        </div>
        <div class="team">
            <h2>NAME</h2>
            <h3>L5</h3>
            <div class="healthBar"></div>
            <p class="remainingHealth">15/19</p>
            <img src="" />
        </div>
        <div class="menu">
            <div class="mainMenu">
                <button class="fight">FIGHT</button>
                <button class="pkmn">PKMN</button>
                <button class="item">ITEM</button>
                <button class="run">RUN</button>
            </div>
            <div class="fightMenu hidden">
                <button class="move1">tackle</button>
                <button class="move2">growl</button>
                <button class="move3">bite</button>
                <button class="move4">scratch</button>
            </div>
        </div>
    </body>

    <footer>
        <script src="script.js"></script>
    </footer>
</html>
